<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="neonOrange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rect -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)" stroke="#ff6b35" stroke-width="8"/>
  
  <!-- Terminal window frame -->
  <rect x="128" y="200" width="768" height="560" rx="24" ry="24" fill="url(#screenGrad)" stroke="#2d2d44" stroke-width="4"/>
  
  <!-- Terminal title bar -->
  <rect x="128" y="200" width="768" height="48" rx="24" ry="24" fill="#2d2d44"/>
  <rect x="128" y="232" width="768" height="16" fill="#2d2d44"/>
  
  <!-- Window controls -->
  <circle cx="168" cy="224" r="10" fill="#ff5f57"/>
  <circle cx="200" cy="224" r="10" fill="#febc2e"/>
  <circle cx="232" cy="224" r="10" fill="#28c840"/>
  
  <!-- Terminal content lines -->
  <rect x="168" y="320" width="400" height="16" rx="4" fill="#3d3d5c" opacity="0.8"/>
  <rect x="168" y="360" width="300" height="16" rx="4" fill="#3d3d5c" opacity="0.6"/>
  <rect x="168" y="400" width="350" height="16" rx="4" fill="#3d3d5c" opacity="0.7"/>
  <rect x="168" y="440" width="250" height="16" rx="4" fill="#3d3d5c" opacity="0.5"/>
  
  <!-- Vertical tabs on left -->
  <rect x="140" y="300" width="8" height="80" rx="4" fill="#ff6b35" filter="url(#neonOrange)" opacity="0.9"/>
  <rect x="140" y="400" width="8" height="60" rx="4" fill="#ff6b35" opacity="0.5"/>
  <rect x="140" y="480" width="8" height="50" rx="4" fill="#ff6b35" opacity="0.4"/>
  
  <!-- Notification panel on right -->
  <rect x="720" y="280" width="140" height="180" rx="12" fill="#1e1e3f" stroke="#ff6b35" stroke-width="2" opacity="0.9"/>
  <rect x="730" y="295" width="120" height="8" rx="4" fill="#ff6b35" filter="url(#neonOrange)" opacity="0.8"/>
  <rect x="730" y="320" width="80" height="6" rx="3" fill="#666" opacity="0.6"/>
  <rect x="730" y="340" width="100" height="6" rx="3" fill="#666" opacity="0.5"/>
  <rect x="730" y="360" width="60" height="6" rx="3" fill="#666" opacity="0.4"/>
  
  <!-- Pacman-like creature with teeth -->
  <g transform="translate(420, 380)">
    <!-- Main body - open mouth shape -->
    <path d="M 0 -60 
             A 60 60 0 0 1 60 0 
             L 40 0 
             L 50 -20 
             L 40 -10 
             L 50 -25 
             L 35 0 
             L 50 10 
             L 45 0 
             L 60 20 
             L 40 0 
             L 60 0 
             A 60 60 0 0 1 0 60 
             A 60 60 0 0 1 -60 0 
             A 60 60 0 0 1 0 -60" 
          fill="#ff6b35" filter="url(#neonOrange)"/>
    
    <!-- Eyes -->
    <ellipse cx="-15" cy="-20" rx="12" ry="14" fill="#fff"/>
    <ellipse cx="-15" cy="-20" rx="5" ry="6" fill="#1a1a2e"/>
    
    <!-- Teeth -->
    <path d="M 10 -5 L 15 10 L 20 -5 Z" fill="#fff" filter="url(#glow)"/>
    <path d="M 25 5 L 30 18 L 35 5 Z" fill="#fff" filter="url(#glow)"/>
    <path d="M 5 10 L 10 22 L 15 10 Z" fill="#fff" filter="url(#glow)"/>
  </g>
  
  <!-- Neon green dot - bottom left -->
  <circle cx="180" cy="700" r="24" fill="#39ff14" filter="url(#neonGreen)"/>
  <circle cx="180" cy="700" r="12" fill="#7fff00"/>
  
  <!-- Orange neon accent - top right -->
  <g transform="translate(840, 280)">
    <circle cx="0" cy="0" r="16" fill="#ff6b35" filter="url(#neonOrange)" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#ff8c42"/>
  </g>
  
  <!-- CMUX text -->
  <text x="512" y="880" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="120" font-weight="bold" fill="#ff6b35" text-anchor="middle" filter="url(#neonOrange)">CMUX</text>
</svg>
